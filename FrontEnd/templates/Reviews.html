<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/logo.png') }}">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    
    <title>Reviews</title>
</head>

<body class="menu-page-body">

    <nav class="navbar navbar-expand-lg navbar-light custom-navbar fixed-top">
        <a class="navbar-brand" href="Home.html">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Gelato e Caffè Logo" class="navbar-logo">
        </a>
       
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto nav-fill">
                <li class="nav-item active">
                    <a class="nav-link" href="Menu.html">Menu <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="Home.html#Location-section">Location <span class="sr-only">(current)</span></a>
                </li>
            
                <li class="nav-item active">
                    <a class="nav-link" href="Home.html#Reviews-section">Reviews <span class="sr-only">(current)</span></a>
                </li>
            
                <li class="nav-item active">
                    <a class="nav-link" href="Home.html#About-Us-section">About Us <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            
            <a class=" custom-cart-button" href="./LogIn.html">
                <i class="material-icons" >shopping_cart</i>
            </a>
            <a class="btn btn-custom my-2 my-sm-0" href="{{ url_for('login') }}">Log In</a>  
        </div>
    </nav>

    <div id="separator-review">
        <h3 class="separator-review-class">REVIEWS</h3>
    </div>
    <br>

    <div class="reviews-section">
        {% for review in reviews %}
        <div class="review">
            <div class="rating">Rating: {{ review.Rating }}/5</div>
            <div class="comments">{{ review.Comments }}</div>
        </div>
        {% endfor %}
    </div>
 
    <div id="footer-section">
        <div class="left-section">
            <a class="navbar-brand-foot" href="#footer-section">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Gelato e Caffè Logo" class="navbar-logo-foot">
            </a>
        </div>
        <div class="right-section">
            <h3 class="footer-section-head">Contact</h3>
            <h3 class="footer-section-text">Email: gelatoecaffè@gmail.com</h3>
            <h3 class="footer-section-text">Phone: (123) 456-7890</h3>
        </div>
    </div>

</body>
</html>
